<div class="flex h-screen">
  <!-- Sidebar para propiedades y controles -->
  <div class="w-1/4 bg-gray-100 p-4 border-r border-gray-300">
    <h2 class="text-lg font-bold mb-4">Controles</h2>
    <button (click)="abrirModalCodigo()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 mt-4">
      Ver Código del Canvas
    </button>
    <!-- Botones para agregar elementos -->
    <div class="space-y-2">
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addBox()">
        Agregar Caja
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addText()">
        Agregar Texto
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addButton()">
        Agregar Botón
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addImage()">
        Agregar Imagen
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addInput()">
        Agregar Input
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addTextarea()">
        Agregar Textarea
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addHeading(1)">
        Agregar Título H1
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="addHeading(2)">
        Agregar Título H2
      </button>
    </div>

    <hr class="my-4 border-gray-300" />

    <h2 class="text-lg font-bold mb-4">Propiedades</h2>

    <div *ngIf="selectedElement" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">ID</label>
        <input type="text"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [value]="selectedElement.id" disabled />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Posición X</label>
        <input type="number"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="positionX" (change)="updatePosition()" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Posición Y</label>
        <input type="number"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="positionY" (change)="updatePosition()" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Ancho</label>
        <input type="number"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="widthControl" (change)="updateWidth()" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Alto</label>
        <input type="number"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="heightControl" (change)="updateHeight()" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Z-Index</label>
        <input type="number"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="zIndex" (change)="updateZIndex()" />
      </div>

      <button class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600"
        (click)="deleteSelectedElement()">
        Eliminar Elemento
      </button>
    </div>

    <div *ngIf="!selectedElement" class="text-gray-500">
      No hay ningún elemento seleccionado.
    </div>
  </div>

  <!-- Canvas -->
  <div class="flex-1 bg-gray-50 p-4 relative">
    <h2 class="text-lg font-bold mb-4">Canvas</h2>
    <div #canvasContainer class="relative w-full h-full bg-white border border-gray-300 rounded-md overflow-hidden">
      <!-- Los elementos se renderizarán aquí -->
    </div>
  </div>
  <!-- Modal para mostrar el código HTML del canvas -->
  <div *ngIf="mostrarCodigo" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-4xl p-6">
      <h2 class="text-xl font-bold mb-4">Código HTML del Canvas</h2>
      <textarea class="w-full h-96 p-2 border border-gray-300 rounded-md resize-none"
        readonly>{{ codigoExportado }}</textarea>
      <div class="flex justify-end mt-4">
        <button (click)="cerrarModalCodigo()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          Cerrar
        </button>
      </div>
    </div>
  </div>
  
</div>
